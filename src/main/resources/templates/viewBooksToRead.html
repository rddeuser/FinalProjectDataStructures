<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Books To Read</title>

<style>
	@charset "ISO-8859-1";
	
	body {
		color: midnightBlue;
		background-color: mistyRose;
	}
	
	h1 {
		text-align: center;
		font-size: 75px;
	}
	
	td {
		text-align: center;
		border: 1px solid gray;
		padding: 10px;
	}
	
	th {
		border: 2px solid gray;
	}
	
	#container {
		display:flex;
		justify-content: center;
		align-items: center;
		padding: 10px;
	}
	
	#row1, #row2, #row3 {
		font-size: 30px;
		padding: 30px;
	}
	
	p {
		padding: 10px;
		border: 4px solid midnightBlue;
		text-align: center;
		margin: 20px;
	}
	
	a:link, a:visited {
		color: darkGrey;
	}
	
	a:hover {
		background-color: white;
	}
	
	table {
		margin: 20px 20px 100px 20px;	
	}
	
	form {
		margin-bottom: 100px;	
	}
	
	footer {
		display: flex;
		background-color: midnightBlue
	}
	
	footer a {
		margin: 20px 50px 20px 50px;
	}
</style>
</head>
<body>
	<h1>Books To Read</h1>
	<table>
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Excitement Rating</th>
		</tr>
		<tr th:each="currentBook : ${books}">
			<td style="width: 200px" th:text="${currentBook.title}"/>
			<td style="width: 200px" th:text="${currentBook.author}"/>
			<td style="width: 200px" th:text="${currentBook.excitementRating}"/>
			<td style="width: 200px"><a th:href="@{/deletebtr/{id}(id=${currentBook.title})}">Delete</a></td>
			<td style="width: 200px"><a th:href="@{/move/{id}(id=${currentBook.title})}">Move to Have Read</a></td>
		</tr>
	</table>
	
	<footer>
		<a href="../sortByAuthor">Sort books by Author</a>
		<a href="../sortByRating">Sort books by Rating</a>
		<a href="../sortByTitle">Sort books by Title</a>
		<a href="../inputToRead">Add a new book</a>
		<a href="../index.html">Back to home</a>
	</footer>
</body>
</html>
